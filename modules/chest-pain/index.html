<!DOCTYPE html>
<html lang="en-AU">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chest Pain (AO) — Walk-Through Scenario</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

  :root {
    --green-900: #003300;
    --green-800: #004d00;
    --green-700: #006600;
    --green-600: #1a7a1a;
    --green-500: #2e8b2e;
    --green-400: #4caf50;
    --green-300: #81c784;
    --green-200: #a5d6a7;
    --green-100: #c8e6c9;
    --green-50: #e8f5e9;
    --yellow-accent: #ffd600;
    --yellow-light: #fff9c4;
    --red-alert: #ef5350;
    --red-bg: #3d1111;
    --orange-warn: #ff9800;
    --blue-info: #42a5f5;
    --bg-body: #001a00;
    --bg-card: #0a2e0a;
    --bg-card-alt: #0f3a0f;
    --text-primary: #e0e0e0;
    --text-heading: #ffffff;
    --text-muted: #9e9e9e;
    --border-card: #1b5e20;
    --shadow: 0 4px 20px rgba(0,0,0,0.4);
  }

  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  html { font-size: 18px; scroll-behavior: smooth; }

  body {
    font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
    background: var(--bg-body);
    color: var(--text-primary);
    line-height: 1.7;
    padding-top: 90px;
  }

  /* ── STICKY HEADER ── */
  .sticky-header {
    position: fixed; top: 0; left: 0; right: 0;
    z-index: 1000;
    background: linear-gradient(135deg, var(--green-900), var(--green-800));
    border-bottom: 2px solid var(--green-600);
    display: flex; align-items: center;
    padding: 6px 20px;
    height: 85px;
  }
  .sticky-header .back-btn {
    flex-shrink: 0;
    background: transparent;
    border: none;
    color: var(--green-300);
    font-size: 1.4rem;
    cursor: pointer;
    padding: 8px 12px;
    transition: color 0.2s ease;
  }
  .sticky-header .back-btn:hover {
    color: var(--green-400);
  }
  .header-title {
    flex: 1;
    text-align: center;
    padding: 0 12px;
  }
  .header-title h1 {
    font-size: 1.15rem;
    font-weight: 800;
    color: var(--text-heading);
    letter-spacing: -0.3px;
  }
  .header-title .subtitle {
    font-size: 0.75rem;
    color: var(--green-300);
    font-weight: 500;
  }
  .progress-track {
    position: absolute; bottom: 0; left: 0; right: 0;
    height: 4px;
    background: rgba(255,255,255,0.1);
  }
  .progress-bar {
    height: 100%; width: 0%;
    background: linear-gradient(90deg, var(--green-400), var(--yellow-accent));
    transition: width 0.25s ease;
    border-radius: 0 2px 2px 0;
  }

  /* ── MAIN CONTAINER ── */
  .container {
    max-width: 860px;
    margin: 0 auto;
    padding: 20px 16px 80px;
  }

  /* ── CONVAI STANDALONE WIDGET ── */
  .convai-standalone {
    background: var(--bg-card);
    border: 2px solid var(--green-600);
    border-radius: 14px;
    padding: 12px 20px;
    margin: 24px 0;
    box-shadow: var(--shadow);
    opacity: 0;
    transform: translateY(30px);
    transition: opacity 0.6s ease, transform 0.6s ease;
  }
  .convai-standalone.visible {
    opacity: 1;
    transform: translateY(0);
  }

  .convai-widget-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 420px;
    background: var(--bg-card-alt);
    border: 1px solid var(--border-card);
    border-radius: 10px;
    padding: 4px;
    overflow: hidden;
  }

  .convai-widget-wrapper elevenlabs-convai {
    width: 100%;
    max-width: 480px;
    height: 410px;
    border-radius: 8px;
  }

  @media (max-width: 600px) {
    .convai-widget-wrapper {
      min-height: 360px;
      padding: 2px;
    }
    .convai-widget-wrapper elevenlabs-convai {
      max-width: 100%;
      height: 350px;
    }
  }
</style>
</head>
<body>

<!-- ════════════════ STICKY HEADER ════════════════ -->
<header class="sticky-header">
  <button class="back-btn" onclick="window.location.href='/';" title="Back to DSY Training">←</button>
  <div class="header-title">
    <h1>Chest Pain (AO) — Walk-Through Scenario</h1>
    <div class="subtitle">CPP-007-AO | Volunteer AO Scope | Walk-Through Exercise</div>
  </div>
  <div class="progress-track"><div class="progress-bar" id="progressBar"></div></div>
</header>

<div class="container">

  <!-- ════════════════ CONVAI WIDGET — FULL WIDTH ════════════════ -->
  <div class="convai-standalone" data-anim>
    <div style="text-align:center;margin-bottom:16px;">
      <h3 style="color:var(--text-heading);font-size:1rem;font-weight:700;">Start Your Practice Conversation</h3>
      <p style="color:var(--text-muted);font-size:0.9rem;">Click below to begin speaking with Graham about his chest pain</p>
    </div>
    <div class="convai-widget-wrapper">
      <elevenlabs-convai agent-id="2a8y6kY6UVneUPizavVo"></elevenlabs-convai>
    </div>
  </div>

</div><!-- end container -->

<!-- ════════════════ JAVASCRIPT ════════════════ -->
<script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async type="text/javascript"></script>
<script>
window.addEventListener('scroll', () => {
  const scrollTop = window.scrollY;
  const docHeight = document.documentElement.scrollHeight - window.innerHeight;
  const progress = docHeight > 0 ? (scrollTop / docHeight) * 100 : 0;
  document.getElementById('progressBar').style.width = progress + '%';
});

const animSections = document.querySelectorAll('[data-anim]');
const observer = new IntersectionObserver((entries) => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.classList.add('visible');
    }
  });
}, { threshold: 0.08 });
animSections.forEach(s => observer.observe(s));

document.addEventListener('DOMContentLoaded', () => {
  animSections.forEach(s => {
    const rect = s.getBoundingClientRect();
    if (rect.top < window.innerHeight) {
      s.classList.add('visible');
    }
  });
});
</script>

</body>
</html>
